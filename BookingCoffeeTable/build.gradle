plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war'

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.javax.servlet.jstl
    api libs.com.google.code.gson.gson
    api libs.mysql.mysql.connector.java
    api libs.org.jdbi.jdbi3.core
    api libs.org.jdbi.jdbi3.sqlobject
    api libs.org.slf4j.slf4j.api
    api libs.org.slf4j.slf4j.log4j12
    api libs.commons.fileupload.commons.fileupload
    api libs.commons.io.commons.io
    api libs.com.sun.mail.jakarta.mail
    api libs.javax.mail.mail
    api libs.com.google.api.client.google.api.client
    api libs.com.google.oauth.client.google.oauth.client.jetty
    api libs.org.apache.httpcomponents.fluent.hc
    testImplementation libs.junit.junit
    providedCompile libs.javax.servlet.javax.servlet.api
    providedCompile libs.javax.servlet.jsp.api
}

group = 'vn.edu.hcmuaf.fit'
version = '1.0-SNAPSHOT'
description = 'BookingCoffeeTable Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
apply plugin: 'org.hidetake.ssh'
remotes {
    host {
        host = '192.168.88.130'
        user = 'thinh'
        password = '1'
    }
}
ssh.settings {
    knownHosts = allowAnyHosts
}
task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute 'docker stop tomcat9', ignoreError: true
                execute 'docker run -it --rm -d ' +
                        '--name tomcat9 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:9.0&'
            }
        }
    }
}
task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
//                remove '/usr/deploy/lab.war'
//                remove '/usr/deploy/lab/'
//                remove '/usr/deploy/lab5-1/'
                put from: "${project.projectDir}/build/libs/BookingCoffeeTable-1.0-SNAPSHOT.war",
                        into: "/usr/deploy/ROOT.war"
            }
        }
    }
}

task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}

